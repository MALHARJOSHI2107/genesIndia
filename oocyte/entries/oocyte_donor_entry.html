<body>

  <form id="oocyteDonorForm">

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://mtzrqriuplctlnpcmnlp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10enJxcml1cGxjdGxucGNtbmxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MzkyODAsImV4cCI6MjA2NzAxNTI4MH0.wEMz-7QI54NnEa74f0uvJD8oWjH-EhokqePAXbkBO5M'
    );

    const form = document.getElementById('oocyteDonorForm');
    const aadhaarInput = document.getElementById('aadhaar');
    const alertBox = document.getElementById('aadhaarAlert');

    aadhaarInput.addEventListener('input', async () => {
      const aadhaar = aadhaarInput.value;
      if (aadhaar.length === 12) {
        const { data, error } = await supabase.from('oocyte_donors').select('id').eq('aadhaar', aadhaar);
        if (data && data.length > 0) {
          alertBox.textContent = '⚠️ A donor with this Aadhaar already exists! Proceed only if you want to allow duplicates.';
          alertBox.style.display = 'block';
        } else {
          alertBox.style.display = 'none';
        }
      } else {
        alertBox.style.display = 'none';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      data.habit_gutka = data.habit_gutka === 'true';
      data.habit_smoking = data.habit_smoking === 'true';
      data.habit_liquor = data.habit_liquor === 'true';

      if (data.age) data.age = Number(data.age);
      if (data.weight) data.weight = Number(data.weight);

      const { error } = await supabase.from('oocyte_donors').insert([data]);

      if (error) {
        alert('Error saving data: ' + error.message);
        console.error(error);
      } else {
        alert('Oocyte Donor data saved successfully!');
        form.reset();
        alertBox.style.display = 'none';
      }
    });

    form.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        const inputs = Array.from(form.querySelectorAll('input, select'));
        const index = inputs.indexOf(document.activeElement);
        if (index > -1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
