  <style>
    body, h1, h2, p, form, div, label, input, select, button {

    body {

      display: flex;

    h1 {

      margin-bottom: 30px;
      font-size: 2.5em;
      color: #0d47a1;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    form {
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 700px;
      border: 1px solid #e0e0e0;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #334e68;
      font-size: 1em;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    select {
      padding: 12px 15px;
      font-size: 1em;
      border: 1px solid #c9d6e7;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #fcfdff;
      color: #334e68;
    }

    input:focus,
    select:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
      outline: none;
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23334e68%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13.2-6.4H18.6c-5%200-9.3%201.8-13.2%205.6-3.9%203.8-5.8%208.5-5.8%2014.1s1.8%2010.3%205.8%2014.1l128.8%20127.9c3.9%203.9%208.7%205.9%2013.6%205.9s9.7-2%2013.6-5.9l128.8-127.9c3.8-3.8%205.7-8.5%205.7-14s-1.9-10.3-5.7-14.1z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 12px;
      padding-right: 35px;
    }

    button[type="submit"] {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 14px 30px;
      font-size: 1.1em;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button[type="submit"]:hover {
      background-color: #1976d2;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      form { padding: 25px 25px; }
      input, select { padding: 10px 12px; }
      button[type="submit"] {
        padding: 12px 25px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.7em; }
      form { padding: 20px 15px; }
    }
  </style>
</head>
<body>

    </div>
    <div class="form-group">

    <div class="form-group">

    </div>
    <div class="form-group">
      <label for="habit_gutka">Gutka Consumption?</label>
      <select id="habit_gutka" name="habit_gutka">
        <option value="false">No</option>

    </div>
    <div class="form-group">
      <label for="habit_smoking">Smoking?</label>
      <select id="habit_smoking" name="habit_smoking">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="habit_liquor">Liquor Consumption?</label>
      <select id="habit_liquor" name="habit_liquor">
        <option value="false">No</option>
        <option value="true">Yes</option>

    </div>
    <div class="form-group">
      <label for="visit_1_date">Visit 1 Date</label>
      <input type="date" id="visit_1_date" name="visit_1_date">
    </div>
    <div class="form-group">
      <label for="visit_2_date">Visit 2 Date</label>

    </div>
    <div class="form-group">
      <label for="visit_3_date">Visit 3 Date</label>

    </div>
    <div class="form-group">
      <label for="investigations">Investigations</label>
      <input type="text" id="investigations" name="investigations">
    </div>
    <div class="form-group">

    <div class="form-group">

    </div>
    <div class="form-group">
      <label for="postwash_motility">Postwash Motility</label>

    <div class="form-group">

      <input type="text" id="postwash_count" name="postwash_count">

    <div class="form-group">
      <label for="no_of_vials">Number of Vials</label>
      <input type="number" id="no_of_vials" name="no_of_vials" min="0">
    </div>
    <div class="form-group">
      <label for="release_date">Release Date</label>
      <input type="date" id="release_date" name="release_date">
    </div>
    <div class="form-group">
      <label for="doctor_name">Doctor's Name</label>
      <input type="text" id="doctor_name" name="doctor_name">
    </div>
    <div class="form-group">
      <label for="hospital_name">Hospital Name</label>
      <input type="text" id="hospital_name" name="hospital_name">
    </div>
    <div class="form-group">
      <label for="couple_name">Couple Name</label>
      <input type="text" id="couple_name" name="couple_name">
    </div>
    <div class="form-group">
      <label for="document_status">Document Status</label>
      <input type="text" id="document_status" name="document_status">
    </div>
    <div class="form-group">
      <label for="declaration">Declaration</label>
      <input type="text" id="declaration" name="declaration">
    </div>
    <div class="form-group">
      <label for="file_status">File Status</label>
      <input type="text" id="file_status" name="file_status">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="50">
    </div>
    <div class="form-group">
      <label for="height">Height (e.g., 5'9" or 175 cm)</label>
      <input type="text" id="height" name="height">
    </div>
    <div class="form-group">
      <label for="weight">Weight (in kg)</label>
      <input type="number" id="weight" name="weight" min="1">

    <div class="form-group">

    </div>
    <div class="form-group">
      <label for="hair_color">Hair Color</label>
      <input type="text" id="hair_color" name="hair_color">
    </div>
    <div class="form-group">
      <label for="eye_color">Eye Color</label>
      <input type="text" id="eye_color" name="eye_color">
    </div>
    <div class="form-group">
      <label for="education">Education</label>
      <input type="text" id="education" name="education">
    </div>
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" id="profession" name="profession">
    </div>
    <button type="submit">Submit Sperm Donor Data</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://mtzrqriuplctlnpcmnlp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10enJxcml1cGxjdGxucGNtbmxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MzkyODAsImV4cCI6MjA2NzAxNTI4MH0.wEMz-7QI54NnEa74f0uvJD8oWjH-EhokqePAXbkBO5M'
    );

    const form = document.getElementById('spermDonorForm');
    const aadhaarInput = document.getElementById('aadhaar');

    // Aadhaar duplicate check
    aadhaarInput.addEventListener('blur', async () => {
      const aadhaar = aadhaarInput.value.trim();
      if (aadhaar.length === 12) {
        const { data } = await supabase
          .from('sperm_donors')
          .select('aadhaar')
          .eq('aadhaar', aadhaar)
          .maybeSingle();
        if (data) alert('This Aadhaar number already exists in the database.');
      }
    });

    // Arrow/Enter key navigation
    const allInputs = form.querySelectorAll('input, select, button');
    allInputs.forEach((el, i) => {
      el.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' || e.key === 'Enter') {
          e.preventDefault();
          allInputs[(i + 1) % allInputs.length].focus();
        }
      });
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      data.habit_gutka = data.habit_gutka === 'true';
      data.habit_smoking = data.habit_smoking === 'true';
      data.habit_liquor = data.habit_liquor === 'true';

      if (data.no_of_vials) data.no_of_vials = Number(data.no_of_vials);
      if (data.age) data.age = Number(data.age);
      if (data.weight) data.weight = Number(data.weight);

      if (!data.donor_code || !data.name || !data.aadhaar) {
        alert('Please fill in all required fields (marked with *)');
        return;
      }

      const { error } = await supabase.from('sperm_donors').insert([data]);
      if (error) {
        console.error(error);
        alert('Error saving data: ' + error.message);
      } else {
        alert('Sperm Donor data saved successfully!');
        form.reset();
        allInputs[0].focus();
      }
    });
  </script>
</body>
</html>
